services:
  # --- Infrastructure ---
  eureka:
    build: ./back-end-eureka
    restart: unless-stopped
    ports:
      - "8761:8761"
    environment:
      - EUREKA_HOST=eureka
    networks:
      - learnsmart-net

  gateway:
    build: ./gateway
    restart: unless-stopped
    ports:
      - "8762:8762"
    environment:
      - EUREKA_URL=http://eureka:8761/eureka/
      - HOSTNAME=gateway
    depends_on:
      - eureka
    networks:
      - learnsmart-net

  # --- Databases ---
  profile-db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_DB=profile_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5532:5432"
    volumes:
      - profile_db_data:/var/lib/postgresql/data
    networks:
      - learnsmart-net

  # --- Microservices ---
  profile-service:
    build: ./profile-service
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - EUREKA_URL=http://eureka:8761/eureka/
      - DB_HOST=profile-db
      - DB_NAME=profile_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - HOSTNAME=profile-service
    depends_on:
      - eureka
      - profile-db
    networks:
      - learnsmart-net

  content-db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_DB=content_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5533:5432"
    volumes:
      - content_db_data:/var/lib/postgresql/data
    networks:
      - learnsmart-net

  content-service:
    build: ./content-service
    restart: unless-stopped
    ports:
      - "8082:8082"
    environment:
      - PORT=8082
      - EUREKA_URL=http://eureka:8761/eureka/
      - DB_HOST=content-db
      - DB_NAME=content_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - HOSTNAME=content-service
    depends_on:
      - eureka
      - content-db
    networks:
      - learnsmart-net

  planning-db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_DB=planning_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5534:5432"
    volumes:
      - planning_db_data:/var/lib/postgresql/data
    networks:
      - learnsmart-net

  planning-service:
    build: ./planning-service
    restart: unless-stopped
    ports:
      - "8083:8083"
    environment:
      - PORT=8083
      - EUREKA_URL=http://eureka:8761/eureka/
      - DB_HOST=planning-db
      - DB_NAME=planning_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - HOSTNAME=planning-service
    depends_on:
      - eureka
      - planning-db
    networks:
      - learnsmart-net

  assessment-db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_DB=assessment_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5535:5432"
    volumes:
      - assessment_db_data:/var/lib/postgresql/data
    networks:
      - learnsmart-net

  assessment-service:
    build: ./assessment-service
    restart: unless-stopped
    ports:
      - "8084:8084"
    environment:
      - PORT=8084
      - EUREKA_URL=http://eureka:8761/eureka/
      - DB_HOST=assessment-db
      - DB_NAME=assessment_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - HOSTNAME=assessment-service
    depends_on:
      - eureka
      - assessment-db
    networks:
      - learnsmart-net

  ai-service:
    build: ./ai-service
    env_file:
      - ./ai-service/.env
    restart: unless-stopped
    ports:
      - "8000:8000"
    networks:
      - learnsmart-net

  tracking-db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_DB=tracking_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5536:5432"
    volumes:
      - tracking_db_data:/var/lib/postgresql/data
    networks:
      - learnsmart-net

  tracking-service:
    build: ./tracking-service
    restart: unless-stopped
    ports:
      - "8085:8085"
    environment:
      - PORT=8085
      - EUREKA_URL=http://eureka:8761/eureka/
      - DB_HOST=tracking-db
      - DB_NAME=tracking_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - HOSTNAME=tracking-service
    depends_on:
      - eureka
      - tracking-db
    networks:
      - learnsmart-net

networks:
  learnsmart-net:
    driver: bridge

volumes:
  profile_db_data:
  content_db_data:
  planning_db_data:
  assessment_db_data:
  tracking_db_data:


